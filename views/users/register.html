{% extends "./layouts/master.html" %}

{% block content %}

<div class="row">
    
    <div class="col-sm-4 offset-sm-4">
        <h2>Register</h2>
        <hr>
        <form action="/register" method="post">
            {% include "./layouts/messages.html" %}

            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="name" id="" class="form-control" placeholder="" aria-describedby="helpId" value={{ body.name }}>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
            </div>
            <div class="form-group">
                <label for="phoneno">Phone No:</label>
                <input type="text" name="phoneno" id="" class="form-control" placeholder="Ex: 987556642" maxlength="10" size="10" aria-describedby="helpId" required>
            </div>
            <button type="submit" class="form-group form-control btn btn-primary">Register</button>
            
        </form>
    </div>
</div>
{% endblock %}
