{% extends "./layouts/master.html" %}

{% block content %}

<div class="row">
    
    <div class="col-sm-4 offset-sm-4">
        <h2>Reset Password</h2>  
        <hr>     
        {% include "./layouts/messages.html" %}
        <form method="post">
             
            <div class="form-group">
                <label for="Password">Enter New Password</label>
                <input type="password" name="rpassword" id="" class="form-control" placeholder="" aria-describedby="helpId">
                
            </div>
               <div class="form-group">
                <label for="Password">Confirm Password</label>
                <input type="password" name="rpassword1" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <input type="hidden" name="token" id="" class="form-control" placeholder="" value={{ token }} aria-describedby="helpId">
              <!-- show any messages that come back with authentication -->
        
            <button type="submit" class="form-control btn btn-primary">Submit</button>
               
        </form>
    </div>
</div>
{% endblock %}
